# --- H2 In-Memory Database Configuration for Tests ---
# This will override your main application.properties
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.driver.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# This is GOOD for tests: it creates a fresh database for every run
spring.jpa.hibernate.ddl-auto=create-drop

# --- Disable external services for faster tests ---
# We don't need to register with Eureka during a test
eureka.client.enabled=false
# We don't need to connect to RabbitMQ during this test
spring.rabbitmq.host=localhost